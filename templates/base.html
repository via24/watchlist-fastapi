<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', path='/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
{% if msg %}
<div class="alert">{{ msg }}</div>
{% endif %}
<h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', path='/images/autobots.png') }}">
    {{ user.name }}'s Watchlist
</h2>
<nav>
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        {% if request.state.user %}
        <li><a href="{{ url_for('set_name') }}">Settings</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
        <li><a href="{{ url_for('show_login') }}">Login</a></li>
        {% endif %}
    </ul>
</nav>
{% block content %}{% endblock %}
<footer>
    <small>&copy; 2023 <a href="http://helloflask.com/book/3" target="_blank"
                          rel="noreferrer noopener">HelloFlask</a></small>
</footer>
</body>
</html>
